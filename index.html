<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login da Empresa</title>
</head>
<body>
  <h2>Login da Empresa</h2>

  <label for="usuario_adm">Usu√°rio ADM:</label>
  <input type="text" id="usuario_adm" /><br><br>

  <label for="senha_adm">Senha ADM:</label>
  <input type="password" id="senha_adm" /><br><br>

  <button onclick="fazerLogin()">Entrar</button>

  <pre id="resposta"></pre>

  <script>
    async function fazerLogin() {
      const usuario = document.getElementById("usuario_adm").value;
      const senha = document.getElementById("senha_adm").value;

      try {
        const response = await fetch("https://x8ki-letl-twmt.n7.xano.io/api:Sxd3h7fE/Login_Empresa", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            usuario_adm: usuario,
            senha_adm: senha,
          }),
        });

        const data = await response.json();
        document.getElementById("resposta").textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("resposta").textContent = "Erro ao conectar com a API: " + error;
      }
    }
  </script>
</body>
</html>
